<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>


<body>
    <section>
        <h5 class="fw-bold fs-3 text-center my-4" style="color:#EFEFEF;">Chat App</h5>
            <div class="container pb-5 pt-0">
            <div class="card rounded-5 w-75 mx-auto bg-opacity-0" id="chat3">
                <div class="card-body" style="height: 450px;">
                    <div class="row justify-content-center">
                        <div class="col-md-11 ">
                            <div class="pt-3 pe-3  mx-auto overflow-y-scroll" id="msgContainer"style="height:350px">
                            </div>
                        </div>
                        <form class="text-muted position-absolute bottom-0 d-flex justify-content-center p-3 mt-2" id="chatForm">
                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava6-bg.webp"
                                alt="avatar 3" class="me-3" style="width: 40px; height: 100%;">
                            <input required type="text" class="form-control form-control-lg" id="msgInput"
                                placeholder="Type message">
                            <button id="sendBtn"type="submit" class="ms-3 btn btn-primary "><i
                                    class="fas fa-paper-plane"></i></button>
                            <button id="exit"type="button" class="ms-1 btn btn-primary "><i class="fas fa-xmark"></i></button>
                                    
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.js" integrity="sha512-xbQU0+iHqhVt7VIXi6vBJKPh3IQBF5B84sSHdjKiSccyX/1ZI7Vnkt2/8y8uruj63/DVmCxfUNohPNruthTEQA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="index.js"></script>
</body>

</html>
